<!DOCTYPE html>
<html lang=ja>
	<head>
		<meta charset="utf-8">
		<title>Ichimonitto</title>
		<link rel="stylesheet" type="text/css" href="index.css">

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script type="text/javascript" src="https://skyway.io/dist/v2/0.3/peer.js"></script>

<!--		<script type="text/javascript" src="footerFixed.js"></script> -->
		<script type="text/javascript" src="question.js"></script>
		<script type="text/javascript" src="kick.js"></script>
		<script type="text/javascript" src="call.js"></script>
		<script type="text/javascript" src="speech.js"></script>

	</head>
	<body>
		<div id="container">
			<div id="header">
				<img src="ichimonitto.png">
			</div><!--header-->

			<div id="main">
				<div id="peer-IDs">
					<p>Your ID: <span id="my-id">...</span></p>
					<p>Callee ID: <span id="peer-id">...</span></p>
				</div>
				<div id="call-buttons">
					<input type="text" placeholder="Call user id..." id="callee-id">
					<button class="pure-button pure-button-success" id="make-call">Call</button>
					<button class="" id="end-call">End call</button>
				</div>

				<div id="speech-buttons">
					<input type="button" value="音声認識開始" onclick="recognition.start();"/>
					<input type="button" value="音声認識終了" onclick="recognition.stop();"/>
					<div id="state">停止中</div>

				</div>

				<div id="question">	
					<canvas id="Qcanvas"></canvas>
				</div>

			</div><!--main-->


			<div class="clear">
			</div>

			<div id="footer">
				<div id="comment_area">
					<div id="user-area">
						<div id="P0-comment">test</div>
						<div id="P0">
							<video id="P0-video" muted="true" autoplay></video>
						</div>
					</div>
					<div id="user-area">
						<div id="P1-comment">test</div>
						<div id="P1">
							<video id="P1-video" muted="true" autoplay></video>
						</div>
					</div>
					<div id="user-area">
						<div id="P2-comment">test</div>
						<div id="P2">
							<video id="P2-video" muted="true" autoplay></video>
						</div>
					</div>
					<div id="user-area">
						<div id="P3-comment">test</div>
						<div id="P3">
							<video id="P3-video" muted="true" autoplay></video>
						</div>
					</div>
					<div id="user-area">
						<div id="P4-comment">test</div>
						<div id="P4">
							<video id="P4-video" muted="true" autoplay></video>
						</div>
					</div>
					<div id="user-area">
						<div id="P5-comment">test</div>
						<div id="P5">
							<video id="P5-video" muted="true" autoplay></video>
						</div>
					</div>
				</div>
			</div>




		</div><!--container-->
	</body>
</html>
